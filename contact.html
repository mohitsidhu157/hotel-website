<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="description" content="Welcome to the most extraordinary hotel in Boston."> 
	<meta name="keywords" content="Hotel, Boston hotel">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Hotel BT | About</title>
</head>
<body>
	<header>
		<nav id="navbar">
			<div class="container">
				
				<h1 class="logo"><a href="index.html">HBT</a></h1>
				<ul>
					<li><a  href="index.html">Home</a></li>
					<li><a  href="About.html">About</a></li>
					<li><a class="current" href="contact.html">Contact</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section id="contact-form" class="py-3">
		<div class="container">
			<h1 class="l-heading">
				<span class="text-primary">Contact</span> Us
			</h1>
			<p>Please fill out the form to contact us</p>
			<form action="#">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="form-group">
					<label for="Email">Email</label>
					<input type="email" name="email" id="email">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea col="4" id="message"></textarea>
				</div>
				<button type="submit" class="btn">Submit</button>
			</form>
		</div>

	</section>
	<section id="contact-info" class="bg-dark">
		<div class="container">
			<div class="box">
			<img src="img/hotel-solid.svg" width="60">
			<h3>Location</h3>
			<p>
				50 Main street, Boston, MA
			</p>
		</div>
		<div class="box">
			<img src="img/phone-solid.svg" width="60">
			<h3>Phone Number</h3>
			<p>
				(555) 555 5555
			</p>
		</div>
		<div class="box">
			<img src="img/envelope-solid.svg" width="60">
			<h3>Email Address</h3>
			<p>
				FrontDesk@hotel.com
			</p>
		</div>
		</div>
	</section>
	<footer id="main-footer">
		<p> Hotel BT &copy; 2019, All Rights 
		Reserved.</p>
	</footer>
</body>
</html>
